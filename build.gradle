plugins {
	id 'fabric-loom' version '0.2.2-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


version = "1.14-2.2.0"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
	version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

archivesBaseName = "Retro-Exchange"

dependencies {
	minecraft "com.mojang:minecraft:1.14.1 Pre-Release 2"
	mappings "net.fabricmc:yarn:1.14.1 Pre-Release 2+build.6"
	modCompile "net.fabricmc:fabric-loader:0.4.7+build.147"

	//Fabric api
	modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0-pre+build.155"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
