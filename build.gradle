plugins {
	id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


version = "1.15-3.1.0"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
	version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

archivesBaseName = "Retro-Exchange"

dependencies {
	minecraft "com.mojang:minecraft:1.15-pre3"
	mappings "net.fabricmc:yarn:1.15-pre3+build.1:v2"
	modCompile "net.fabricmc:fabric-loader:0.7.2+build.174"

	//Fabric api
	modCompile "net.fabricmc.fabric-api:fabric-api:0.4.17+build.270-1.15"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
